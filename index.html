<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background-color: #666;
            padding: 0.5rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Selamat Datang di Website Saya</h1>
    </header>

    <!-- Navigasi -->
    <nav>
        <ul>
            <li><a href="#home">Beranda</a></li>
            <li><a href="#about">Tentang</a></li>
            <li><a href="#contact">Kontak</a></li>
        </ul>
    </nav>

    <!-- Konten Utama -->
    <main>
        <section id="home">
            <h2>Beranda</h2>
            <p>Ini adalah halaman utama website sederhana.</p>
        </section>

        <section id="about">
            <h2>Tentang Kami</h2>
            <p>Kami adalah pemula dalam pembuatan website.</p>
        </section>

        <section id="contact">
            <h2>Kontak</h2>
            <p>Email: contoh@email.com</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Website Sederhana</p>
    </footer>
</body>
</html>
